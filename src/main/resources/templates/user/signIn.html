<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/signIn.css">
</head>
<body>
<div class="login-container">
    <div class="welcome-section">
        <img src="/images/login.png" alt="Welcome Image">
        <h2>환영합니다!</h2>
    </div>
    <div class="login-section">
        <div class="close-button">&times;</div>
        <h2>로그인</h2>
        <form id="loginForm" action="/api/login" method="post">
            <div class="input-group">
                <label for="username">'사용자 이름'으로 로그인</label>
                <input type="text" id="username" name="username" placeholder="'사용자 이름'을 입력하세요." required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
            </div>
            <button type="button" onclick="loginUser()">로그인</button>
        </form>
        <p>아직 회원이 아니신가요? <a href="/signUp">회원가입</a></p>
    </div>
</div>

<script>
    function loginUser() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var data = {
            username: username,
            password: password
        };

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인 실패');
                }
                return response.json();
            })
            .then(data => {
                // 로그인 성공 처리
                console.log('로그인 성공:', data);
                // 성공 시 다음 페이지로 이동 혹은 필요한 작업 수행
                window.location.href = '/blog?username=' + username; // 예시: 대시보드 페이지로 이동
            })
            .catch(error => {
                console.error('로그인 에러:', error);
                // 실패 시 에러 처리 혹은 사용자에게 알림
                alert('로그인 실패. 다시 시도해주세요.');
            });
    }
</script>
</body>
</html>
